<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Genrator</title>
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly=""
          placeholder="Password"
          class="display"
          data-passworddisplay=""
        />

        <button class="copyBtn" data-copy="">
          <span class="tooltip" data-copymsg=""></span>
          <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <!--password length section-->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthnumber="">10</p>
        </div>

        <!--slider-->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthslider=""
          style="background-size: 47.3684% 100%"
        />

        <!-- checkboxes-->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers </label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols </label>
        </div>

        <!-- strength section-->
        <div class="strength-container">
          <p>Strength</p>
          <div
            class="indicator"
            data-indicator=""
            style="
              background-color: rgb(204, 204, 204);
              box-shadow: rgb(204, 204, 204) 0px 0px 12px 1px;
            "
          ></div>
        </div>

        <!-- generate password-->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
